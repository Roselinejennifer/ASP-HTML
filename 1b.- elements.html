<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AspHERO - Forms and Input</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Rose"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="line"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="22"><br>
        <label for="desc">Description:</label><br>
        <textarea id="desc" name="desc" rows="4" cols="50">Please type the more details here.</textarea><br>
        <label for="sel">Select:</label><br>
        <select id="sel" name="sel">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <br>
        <label for="cars">Choose a car:</label><br>
        <select name="cars" id="cars">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
 
    <hr>
    <form>
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
 
    <hr>
 
    <form>
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
 
    <hr>
 
    <form oninput="sumresult.value =  
     parseInt(A.value) + parseInt(B.value) +
     parseInt(C.value)">
        <input type="number" name="A" value="50" /> +
        <input type="range" name="B" value="0" /> +
        <input type="number" name="C" value="30" />
        <br>
        
        Result: <output name="sumresult"></output>
    </form>
 
</body>

</html>
</body>
</html>
